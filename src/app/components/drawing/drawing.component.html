<div class="container">
    <h2>📏 Parametreleri Ayarla</h2>
  
    <div class="form-container">
      <div class="form-group">
        <label>🛠 Genişlik (mm):</label>
        <input type="number" [(ngModel)]="width">
      </div>
  
      <div class="form-group">
        <label>📏 Yükseklik (mm):</label>
        <input type="number" [(ngModel)]="height">
      </div>
  
      <div class="form-group">
        <label>📍 Dikey Kayıt Sayısı:</label>
        <input type="number" [(ngModel)]="verticalCount">
      </div>
  
      <div class="form-group">
        <label>📍 Yatay Kayıt Sayısı:</label>
        <input type="number" [(ngModel)]="horizontalCount">
      </div>
  
      <div class="form-group">
        <label>📐 Profil Genişliği (mm):</label>
        <input type="number" [(ngModel)]="profileWidth">
      </div>
  
      <button (click)="updateDrawing()">🔄 Çizimi Güncelle</button>
    </div>
  </div>
  
  <div class="canvas-container">
    <canvas #drawingCanvas></canvas>
  </div>
